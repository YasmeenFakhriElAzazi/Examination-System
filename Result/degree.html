<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/degree.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/91eada0414.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="result">
            <h2>Quiz Result</h2>
            <div class="true">
                <i class="fa-solid fa-check" style="color: #ffffff;" id="icon"></i>            </div>
            <h4 class="statement">Nice job, you passed!</h4>
            <div class="score">
                <h5>Your Score</h5>
                <p class="degree">100%</p>
            </div>
            <button>Review Quiz</button>
        </div>
    </div>
    <script src="degree.js"></script>
</body>
</html>
