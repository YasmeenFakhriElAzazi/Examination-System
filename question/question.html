<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examination system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/question.css" />
</head>

<body>
    <div class="container">
        <div class="counter">
            <div class="counter-container">
                <div class="countdown"></div>
            </div>
        </div>
        <div class="content">
            <div class="sub-body">
                <div class="question-container">
                    <div class="title">
                        <h2 class="que-num">Question No.1</h2>
                    </div>
                    <div class="question">
                        <p class="que">content of question</p>
                    </div>
                </div>
                <div class="answer-container">
                    <div class="answer">
                        <p class="ansA">a</p>
                    </div>
                    <div class="answer">
                        <p class="ansB">b</p>
                    </div>
                    <div class="answer">
                        <p class="ansC">c</p>
                    </div>
                    <div class="answer">
                        <p class="ansD">d</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="prev">Previous</button>
                    <button class="toggle"><i class="fa-solid fa-bookmark"></i></button>
                    <button class="next">Next</button>
                </div>
            </div>
            <div class="side-menu">
                <div class="profile">
                    <img src="../images/profile.jpg">
                    <h4 id="nameOfUser"> Firstname Lastname</h4>
                    <div class="timer">
                        <i class="fa-solid fa-stopwatch fa-xl" style="color: #2d3740;" id="clock"></i>   
                        <div class="time">
                            <span id="minutes">00</span>:<span id="seconds">00</span>       
                        </div>
                    </div>
                </div>
                <div class="ques-flagged">
                </div>
                <button class="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="./question.js"></script>
    <script src="../authuntication/Login/login.js"></script>
    <script src="../authuntication/signUp/signUp.js"></script>
</body>

</html>
