<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examination system</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/question.css" />
  </head>
  <body>
    <div class="container">
        
        <div class="timer">
            <p>timer</p>
        </div>
        <div class="content">
            <div class="sub-body">
                <div class="question-container">
                    <div class="title">
                        <h2>Question No.1</h2>
                    </div>
                    <div class="question">
                        <p>content of question</p>
                    </div>
                </div>
                <div class="answer-container">
                    <div class="answer">
                        <p>a</p>
                    </div>
                    <div class="answer">
                        <p>b</p>
                    </div>
                    <div class="answer">
                        <p>c</p>
                    </div>
                    <div class="answer">
                        <p>d</p>
                    </div>
                </div>
                <div class="buttons">
                    <button>Previous</button>
                    <button class="toggle"><i class="fa-solid fa-bookmark"></i></button>
                    <button>Next</button>
                </div>
            </div>
            <div class="side-menu">
                <div class="profile">
                    <img src="../images/profile.jpg">
                    <h4> Firstname Lastname</h4>
                </div>
            </div>
        </div>
    </div>
   
  </body>
</html>
